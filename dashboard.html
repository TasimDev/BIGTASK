<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style.css-->
    <link rel="stylesheet" href="./frontend/assets/styles/style.css">
    <!--JQueery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <!-- ====== Fontawesome CDN Link ====== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />


    <title>Dashboard - MEGAPARTS</title>
</head>

<body>
    <div class="dashboard">
        <div class="container">
            <div class="header flex">
                <h1>MEGAPARTS - Product management system</h1>
            </div>
            <div class="products_container">
                
                <div class="product_table">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Type</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="product_img">
                                    <img src="./frontend/assets/images/autoparts-section-images/image 2.png" alt=""
                                        srcset="">
                                </td>
                                <td>Audi A5 Coupe1</td>
                                <td>Преден десен фар за Ауди(06.2007) купе</td>
                                <td>967,65лв.</td>
                                <td>
                                    <a href="#" id="buyer">КУПУВАЕМ</a>
                                    <a href="#" id="for_offerts">ОФЕРТА ЗА</a>
                                </td>
                                <td>
                                    <a href="#" id="edit"><i class="fa-solid fa-pen-fancy"></i></a>
                                    <a href="#" id="delete"><i class="fa-regular fa-trash-can"></i></a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="./frontend/assets/js/dashboar-page.js"></script>
</body>

</html>
